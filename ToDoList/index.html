<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>To-Do-List</h1>
    <div class="buttons">
      <button>전체</button>
      <button>완료</button>
      <button>미완료</button>
    </div>
    <div class="write-list">
      <input type="text" class="todo" name="todo" placeholder="할 일을 작성해주세요">
      <select name="priority" id="priority">
        <option value="3">매우높음</option>
        <option value="2">높음</option>
        <option value="1">보통</option>
        <option value="0">낮음</option>
      </select>
      <button class="add">추가</button>
    </div>
    <div class="toDoList">
      <ol class="very-high">
      </ol>
      <ol class="high">
      </ol>
      <ol class="middle">
      </ol>
      <ol class="low">
      </ol>
    </div>

  </div>

  <script src="./main.js"></script>
</body>
</html>
