<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@200;500;600;700&family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <table class="calendar">
    <thead>
        <tr>
            <td onClick="prevCalendar();" style="cursor:pointer;">◀️</td>
            <td colspan="5">
                <span id="calYear"></span>년
                <span id="calMonth"></span>월
            </td>
            <td onClick="nextCalendar();" style="cursor:pointer;">▶️</td>
        </tr>
        <tr>
            <td>일</td>
            <td>월</td>
            <td>화</td>
            <td>수</td>
            <td>목</td>
            <td>금</td>
            <td>토</td>
        </tr>
    </thead>
    <tbody class="calendar-body">
    </tbody>
</table>
<div class="memo">
  <span class="close" onClick="document.querySelector('.memo').style='display:none'">x</span>
  <input type="text" name="memo" placeholder="please enter your memo">
  <button>+</button>
  <ul class="memo-list">
  </ul>
</div>
</div>
<script src="main.js"></script>
</body>
</html>
