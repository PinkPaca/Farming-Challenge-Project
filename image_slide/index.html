<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slide</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="btns">
      <button class="prev">◀</button>
      <button class="next">▶</button>
    </div>
    <div class="image-viewer">
      <div class="image active" id="1">
        <img src="https://images.pexels.com/photos/14391133/pexels-photo-14391133.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
      </div>
      <div class="image" id="2">
        <img src="https://images.pexels.com/photos/17802395/pexels-photo-17802395.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
      </div>
      <div class="image" id="3">
        <img src="https://images.pexels.com/photos/17814801/pexels-photo-17814801.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
      </div>
      <div class="image" id="4">
        <img src="https://images.pexels.com/photos/14552213/pexels-photo-14552213.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
      </div>
    </div>
    
  </div>
  <script src="main.js"></script>
</body>
</html>
